<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Guimaras Insights Engine</title>
 <style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    min-height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    /* Guimaras collage background */
    background:
      linear-gradient(
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.75)
      ),
      url("guimaras-collage.jpg") center / cover no-repeat;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    text-align: center;
    width: 340px;
    animation: fadeUp 0.8s ease;
  }

  h2 {
    margin-bottom: 20px;
    color: #0b3d91;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #218838;
  }

  a {
    text-decoration: none;
    color: #0b3d91;
    display: block;
    margin-top: 15px;
    font-size: 14px;
  }

  .message {
    margin-top: 10px;
    font-size: 14px;
    color: red;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button onclick="signUp()">Sign Up</button>
    <div class="message" id="message"></div>
    <a href="signin.html">Already have an account? Sign In</a>
  </div>

  <script>
    function signUp() {
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (!name || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.find(u => u.name === name)) {
        message.textContent = "Name already taken. Please choose another.";
        return;
      }

    users.push({
  name,
  password,
  role: "user"   // default role
});

      localStorage.setItem('users', JSON.stringify(users));
      message.style.color = "green";
      message.textContent = "Account created successfully! Redirecting...";
      setTimeout(() => {
        window.location.href = "signin.html";
      }, 1500);
    }
  </script>

</body>
</html>
