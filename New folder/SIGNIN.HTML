<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign In - Guimaras Insights Engine</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        background: url('for-blog-header2.webp') no-repeat center center/cover;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        animation: fadeIn 1.5s ease;
    }

    .login-container {
        width: 380px;
        padding: 30px;
        margin-right: 60px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        color: #fff;
        animation: slideIn 1.2s ease-out;
    }

    h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 700;
    }

    label {
        font-size: 14px;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-top: 4px;
        margin-bottom: 15px;
        background: rgba(255,255,255,0.8);
        font-size: 14px;
    }

    .signin-btn {
        width: 100%;
        padding: 12px;
        background: #ff9d00;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .signin-btn:hover {
        background: #ffaa20;
        transform: translateY(-2px);
    }

    .links {
        text-align: center;
        margin-top: 10px;
        font-size: 13px;
    }

    .links a {
        color: #fff;
        text-decoration: underline;
    }

    @keyframes slideIn {
        from { transform: translateX(80px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @media(max-width: 780px) {
        body {
            justify-content: center;
        }
        .login-container {
            margin-right: 0;
            width: 90%;
        }
    }
</style>
</head>

<body>
    <div class="login-container">
        <h2>Sign In</h2>

        <form id="loginForm">
            <label>Name </label>
            <input type="name" id="name" required>

            <label>Password</label>
            <input type="password" id="password" required>

            <button class="signin-btn" type="submit">Sign in now</button>
        </form>

        <div class="links">
            <a href="#">Forgot password?</a><br>
            <a href="signup.html">Create an account</a>
        </div>
    </div>

<script>
// -------- NO FIREBASE VERSION --------
// Fake login for demonstration only

document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let password = document.getElementById("password").value.trim();

    if (name === "" || password === "") {
        alert("Please enter both name and password.");
        return;
    }

    // Check against stored users
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.name === name && u.password === password);

    if (!user) {
        alert("Invalid name or password.");
        return;
    }

    // Set logged in user
    localStorage.setItem('loggedInUser', JSON.stringify(user));

    // Simulated login success animation
    document.querySelector(".signin-btn").innerText = "Signing in...";
    document.querySelector(".signin-btn").style.opacity = "0.6";

    setTimeout(() => {
        window.location.href = "index.html";  // Redirect to index.html
    }, 1200);
});
</script>

</body>
</html>
